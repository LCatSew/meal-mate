<!DOCTYPE html>
<html>
<head>
	<title>MealMate</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon/Touch Icon Settings -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS Reset -->
	<!-- N/A -->

    <!-- Semantic UI Framework -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header>
		<!-- Header content -->
        <div class="ui segment">
            <img class="ui centered medium image" src="./assets/img/logo.png">
        </div>
        <!-- add <a class="item">Home</a> + <a class="item">About</a> + <a class="item">Contact</a> to header-->
	</header>
	
	<aside>
		<!-- Sidebar content -->
        <div class="ui vertical inverted sidebar menu visible">
            <div class="ui search">
                <form id="recipeForm" class="ui icon input searchRecipe">
                  <input class="prompt" type="text" id="ingrediantInput" placeholder="Search recipe...">
                  <i class="search icon"></i>
                  <button type="submit">Search</button>
                </form>
                <div class="results"></div>
                <div id="searchHistory">
                    
                </div>
            </div>
		</div>

	</aside>
	
	<main>
		<!-- Body content -->
        <div class="pusher">
			<div class="ui container">
                <h1>This is a cool website!</h1>
				<p>This recipe is really cool as well!</p>
				<div id="searchResults"></div>
			</div>
            <div id="search-results">
                <div class="meals-list">
                    <ul>
                        <li>
                            <div class="card">
                                
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
		</div>
        <div class="ui search">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Search drinks...">
                <i class="search icon"></i>
            </div>
            <div class="results">
                <div class="result" data-search="Mojito">Mojito</div>
                <div class="result" data-search="Margarita">Margarita</div>
                <div class="result" data-search="Pina Colada">Pina Colada</div>
                <div class="result" data-search="Bloody Mary">Bloody Mary</div>
                <div class="result" data-search="Long Island Iced Tea">Long Island Iced Tea</div>
            </div>
        </div>
	</main>
	
	<footer>
		<!-- Footer content -->
	</footer>

    <!-- Our JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize search bar
            $('.ui.search').search({
                source: [
                    { title: "Mojito" },
                    { title: "Margarita" },
                    { title: "Pina Colada" },
                    { title: "Bloody Mary" },
                    { title: "Long Island Iced Tea" }
                ],
                onSelect: function(result, response) {
                    // Perform action when a result is selected
                    console.log('Selected:', result.title);
                }
            });
        });
    </script>
</body>
</html>
