<!DOCTYPE html>
<html>
<head>
  <title>MealMate</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon/Touch Icon Settings -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png" />
  <link rel="manifest" href="./assets/img/site.webmanifest" />
  <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5" />
  <link rel="shortcut icon" href="./assets/img/favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="./assets/img/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />

  <!--Google Font src-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- CSS Reset -->
  <!-- https://github.com/necolas/normalize.css/ -->
  <link rel="stylesheet" href="./assets/css/normalize.css" />

  <!-- Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Sidebar content -->
    <aside>
        <div class="ui vertical inverted sidebar menu large" id="sidebar">
            <div class="ui center aligned segment" id ="formBackground">
            <form class="ui action input search" id="recipeForm">
                <input class="prompt" type="text" id="searchInput" placeholder="Search..." />
                <button class="ui icon button" id="searchButton">
                <i class="search icon"></i>
                </button>
            </form>
        </div>

        <!-- Temporary class until CSS implementation -->
        <h3 class="item" id="shTitle">Search History:</h3>
        <div id="searchHistory"></div>
        </div>
    </aside>

  <div class="pusher">
    <header>
      <!-- Header content -->
      <div id="headerSegment"> <!-- class="ui segment" -->
            <!-- <img class="ui centered medium image" src="./assets/img/logo.png" /> -->
            <img class ="dishIcon" src="./assets/img/restaurant.png">
            <h1>MealMate</h1>
      </div>

      <!-- Test Menu!!! -->
      <div id="testMenu"></div>

    </header>

    <main>
      <!-- Body content -->

      <!-- Search button/Sidebar Toggle-->
      <button class="ui button circular icon" id="toggleSidebar"><i class="big search icon"></i></button>


      <div class="pusher">
        <div class="ui link cards">
          <div id="searchResults"></div>
        </div>
        <div class="ui modal">
            <i class="close icon"></i>
            <div class="header">
                <!--Modal Title-->
            </div>
            <div class="image content">
                <div class="image">
                    <!--An image can appear on left-->
                </div>
                <div class="description">
                    <!--A description can appear on the right-->
                </div>
            </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <!-- Footer content -->
  </footer>

  <!-- jQuery and Semantic UI JS-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <!-- Our JS -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
